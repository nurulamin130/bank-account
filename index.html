<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
   
    <h1 class="text-5xl text-center mt-14">welcome to my <span class="bg-yellow-500 amber">Bank account</span></h1>
    <main>
        <section class="bg-blue-400 w-3/6 mx-auto mt-6 p-7">
          <div>
            <h3 class="text-3xl block">please login</h3>
            <input id="user-email" class="border-2 block mt-6 w-3/4 rounded" type="text" placeholder="enter your email">
            <input id="user-password" class="border-2 mt-6 w-3/4  rounded block" type="user-password"  placeholder="enter your password">
            <button id="login-submit" class="bg-yellow-600 mt-8 px-4 rounded py-2 text-white font-medium">submit</button>
          </div>
        </section>
    </main>
