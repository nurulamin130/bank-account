<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">let's get some <span class="text-pink-900">moooooney</span> !!!!</h1>
    </header>
    <main>
        <section class=" mt-14">
            <div class=" grid grid-cols-3 gap-4  w-3/5 mx-auto text-white">
                <div class=" bg-blue-300 p-8 rounded  ">
                    <h1 class="text-2xl">deposite</h1>
                    <p class="text-5xl"> $ <span  id="depotite-total">00</span></p>
                </div>
                <div class=" bg-green-300 p-8 rounded  ">
                    <h1 class="text-2xl">withdraw</h1>
                    <p class="text-5xl"> $ <span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-yellow-300 p-8 rounded  ">
                    <h1 class="text-2xl">balance</h1>
                    <p class="text-5xl"> $ <span id="balance-total">1224</span></p>
                </div>
            </div>
        </section>
        <section class=" mt-14">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/5  ">
                <div class="bg-red-100 p-10 rounded ">
                    <p class="text-xl">please deposite</p>
                    <input id="deposite-input" class="border-2 w-3/5" type="text" placeholder="Enter your Deposite Amount"><br><br>
                    <button id="deposite-button" class="bg-yellow-700 text-white p-2 rounded ">Deposite</button>
                </div>
                <div class="bg-gray-200 p-10 rounded ">
                    <p class="text-xl">withdraw</p>
                    <input id="withdraw-input" class="border-2 w-3/5" type="text" placeholder="Enter your withdraw Amount"><br><br>
                    <button id="withdraw-button" class="bg-yellow-700 text-white p-2 rounded ">withdraw</button>
                </div>
            </div>

           

        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
